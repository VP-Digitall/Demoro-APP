<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banda de Pagode - Agenda de Shows</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Fundo com vídeo */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.5;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: white;
    }

    .event-list {
      margin-top: 20px;
    }

    .event {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .event h3, .event p {
      margin: 0;
    }

    .event .icons {
      display: flex;
      gap: 10px;
      opacity: 0.6;
    }

    .event .icons i {
      cursor: pointer;
    }

    .add-event-form {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 8px;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-button {
      background-color: #008CBA;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-button:hover {
      background-color: #005f6b;
    }

    .event-date {
      color: #ff6f61;
    }

    .event-location {
      color: #6f8f61;
    }

    .event-actions {
      opacity: 0.7;
    }

  </style>
</head>
<body>

  <video class="background-video" autoplay loop muted>
    <source src="Snapinsta.app_video_AQMZmADLdETrb--KzJG2qQnkYkjYdnul4io8N0xkXjEgB_IWj4I6Qk5XLbsoT2KKt-cSt8yY_PBpyaqWpiPrzUFAc9pNeAFesQtG9PU.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h1> Shows DEMORÔ</h1>

    <div class="event-list" id="event-list"></div>

    <div class="add-event-form">
      <h3>Adicionar Show</h3>
      <input type="text" id="event-name" class="form-input" placeholder="Nome do Show" />
      <input type="text" id="event-date" class="form-input" placeholder="Data do Show" />
      <input type="text" id="event-location" class="form-input" placeholder="Local do Show" />
      <button class="form-button" onclick="addEvent()">Adicionar Show</button>
    </div>
  </div>

  <script>
    // Função para carregar os eventos salvos no localStorage
    function loadEvents() {
      const events = JSON.parse(localStorage.getItem('events')) || [];
      const eventList = document.getElementById('event-list');
      eventList.innerHTML = '';

      events.forEach((event, index) => {
        const eventElement = document.createElement('div');
        eventElement.classList.add('event');

        eventElement.innerHTML = `
          <div>
            <h3>${event.name}</h3>
            <p class="event-date">${event.date}</p>
            <p class="event-location">${event.location}</p>
          </div>
          <div class="icons">
            <i class="fa fa-pencil" onclick="editEvent(${index})"></i>
            <i class="fa fa-trash" onclick="deleteEvent(${index})"></i>
          </div>
        `;

        eventList.appendChild(eventElement);
      });
    }

    // Função para adicionar um evento
    function addEvent() {
      const name = document.getElementById('event-name').value;
      const date = document.getElementById('event-date').value;
      const location = document.getElementById('event-location').value;

      if (!name || !date || !location) {
        alert('Por favor, preencha todos os campos!');
        return;
      }

      const newEvent = { name, date, location };
      const events = JSON.parse(localStorage.getItem('events')) || [];
      events.push(newEvent);

      localStorage.setItem('events', JSON.stringify(events));
      loadEvents();

      document.getElementById('event-name').value = '';
      document.getElementById('event-date').value = '';
      document.getElementById('event-location').value = '';
    }

    // Função para editar um evento
    function editEvent(index) {
      const events = JSON.parse(localStorage.getItem('events'));
      const event = events[index];

      document.getElementById('event-name').value = event.name;
      document.getElementById('event-date').value = event.date;
      document.getElementById('event-location').value = event.location;

      // Excluir o evento atual para permitir nova edição
      events.splice(index, 1);
      localStorage.setItem('events', JSON.stringify(events));
      loadEvents();
    }

    // Função para excluir um evento
    function deleteEvent(index) {
      const events = JSON.parse(localStorage.getItem('events'));
      events.splice(index, 1);
      localStorage.setItem('events', JSON.stringify(events));
      loadEvents();
    }

    // Carregar os eventos ao iniciar
    loadEvents();
  </script>

  <!-- Ícones FontAwesome para edição e exclusão -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</body>
</html>
